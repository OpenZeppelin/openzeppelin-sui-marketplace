[package]
name = "sui_oracle_market"
edition = "2024"
# license = ""
# authors = []

[dependencies]

# Oracle price feeds
[dependencies.Pyth]
git = "https://github.com/pyth-network/pyth-crosschain.git"
subdir = "target_chains/sui/contracts"
rev = "sui-contract-testnet"

[dependencies.openzeppelin_math]
git = "https://github.com/OpenZeppelin/contracts-sui.git"
subdir = "math/core"
rev = "v0.1"

# For remote import, use the `{ git = "...", subdir = "...", rev = "..." }`.
# Revision can be a branch, a tag, and a commit hash.
# MyRemotePackage = { git = "https://some.remote/host.git", subdir = "remote/path", rev = "main" }

# For local dependencies use `local = path`. Path is relative to the package root
# Local = { local = "../path/to" }

# To resolve a version conflict and force a specific version for dependency
# override use `override = true`
# Override = { local = "../conflicting/version", override = true }

# Update `pyth` if you publish a different Pyth package on your target network.
[addresses]
sui_oracle_market = "0x0"

# Named addresses will be accessible in Move as `@name`. They're also exported:
# for example, `std = "0x1"` is exported by the Standard Library.
# alice = "0xA11CE"

[environments]
# Localnet chain id is included to allow dep replacements for local mocks.
localnet = "1dab32c7"
devnet = "a2c63a99"
testnet = "4c78adac"
mainnet = "35834a8a"

[dep-replacements.localnet]
# Use the local mock on localnet without relying on dev-mode flags.
Pyth = { local = "../pyth-mock", override = true }
openzeppelin_math = { local = "../openzeppelin-math", override = true }

[dev-dependencies]
[dev-dependencies.mock_coin]
# Local-only mock assets for localnet demos; ignored on shared networks.
local = "../coin-mock"
[dev-dependencies.item_examples]
# Local-only example item types for typed listing tests.
local = "../item-examples"
override = true
